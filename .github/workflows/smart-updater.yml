name: Smart Updater
on:
  workflow_dispatch:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'

jobs:
  update:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup PowerShell
        run: |
          # Ensure PowerShell is ready
          pwsh --version
      
      - name: Run Smart Updater
        id: updater
        run: |
          pwsh -File .github/scripts/smart-updater.ps1 -MaxAppsPerRun 50
          $exitCode = $LASTEXITCODE
          echo "exitCode=$exitCode" >> $env:GITHUB_OUTPUT
      
      - name: Check for updates
        if: steps.updater.outputs.exitCode == '100'
        run: |
          echo "Updates were found, checking what changed..."
          
      - name: Commit and push changes
        if: steps.updater.outputs.exitCode == '100'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          git commit -m "ci(smart): auto-update $(Get-Date -Format 'yyyy-MM-dd HH:mm')"
          git push